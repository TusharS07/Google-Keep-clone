<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="header-title">
      <img src="../../../assets/keep_logo.png" alt="" height="40px" width="40px" class="data-img">
      <h1 class="example-app-name">Keep</h1>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Nodes</a>
        <a mat-list-item routerLink=".">Reminders</a>
        <a mat-list-item routerLink=".">Edit labels</a>
        <a mat-list-item routerLink=".">Archive</a>
        <a mat-list-item routerLink=".">Trash</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
