<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="header-title">
      <img src="../../../assets/keep_logo.png" alt="" height="40px" width="40px" class="data-img">
      <h1 class="example-app-name">Keep</h1>
    </div>
    <div class="middle-searchBar-Buttons">
      <div class="search-bar">
        <form class="search" (click)="onDivClick()" [ngClass]="{'selected': isSelected}">
          <div class="searches-input">
            <input class="input-search" aria-label="Search" autocomplete="off" placeholder="Search" type="text" aria-hidden="false">
          </div>
          <button class="clearSearch" aria-label="Close Search" type="button" style="visibility: visible;">
            <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg>
          </button>

          <button class="search-icon" aria-label="Close Search" type="button" aria-hidden="false">
            <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path><path d="M0,0h24v24H0V0z" fill="none"></path></svg>
          </button>
          
        </form>
      </div>


      <div class="three-buttons">
        <div role="button" class="backup-button" tabindex="0" data-tooltip-text="Refresh" aria-label="Refrash" style="user-select: none;"></div>
        
        <div role="button" class="list-view-button" tabindex="0" data-tooltip-text="List view" aria-label="Refrash" style="user-select: none;"></div>

        <div mat-button [matMenuTriggerFor]="menu" role="button" class="setting-button" tabindex="0" data-tooltip-text="Settings" aria-label="Refrash" style="user-select: none;"></div>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Enables dark theme</button>
  <button mat-menu-item>send feedback</button>
  <button mat-menu-item>help</button>
  <button mat-menu-item>App downloads</button>
  <button mat-menu-item>Keyboard shortcuts</button>
</mat-menu>
      </div>

      
      

    </div>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Nodes</a>
        <a mat-list-item routerLink=".">Reminders</a>
        <a mat-list-item routerLink=".">Edit labels</a>
        <a mat-list-item routerLink=".">Archive</a>
        <a mat-list-item routerLink=".">Trash</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
